<html>
	<head><title>Minified.js Element Example</title>
	
	<style type="text/css">
		body {font-family: sans-serif;}
	</style> 
	
	<script type="text/javascript" src="../minified-web.js"></script>
	<script type="text/javascript">
	var MINI = require('minified'), $ = MINI.$, $$ = MINI.$$, EE = MINI.EE;

	$(function() {
		$('#changeButton').on('click', function() {
			var boxStyle = $$('#boxSelect').value;
			var textStyle = $$('#textSelect').value;
			var text = $$('#text').value;
			
			var innerElem;
			if (textStyle == 'none')
				innerElem = text;
			else if (textStyle == 'bold')
				innerElem = EE('b', text);
			else // small
				innerElem = EE('span', {$fontSize: 'x-small'}, text);
			$('#container').add(EE('div', {$border: boxStyle, $margin: '6px', $padding: '3px'}, innerElem));
		});
	});
	</script>

	</head>
	<body>
		Box Style: <select id="boxSelect"><option>2px solid black</option><option>1px solid black</option><option>2px solid red</option>
		<option>2px dotted black</option><option>0</option></select>
		Text Style: <select id="textSelect"><option>none</option><option>bold</option><option>small</option></select>
		Text: <input id="text" value="Your text here..."/> 
		<button id="changeButton">Change!</button>
		
		<div id='container' style="margin-top: 1em; border: 2px solid black; width: 600px; height: 300px; overflow: auto;">
		</div>
	</body>
</html>
