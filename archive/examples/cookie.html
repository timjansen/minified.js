<html>
	<head><title>Minified.js Cookie Example</title>
	
	<style type="text/css">
		body {font-family: sans-serif;}
	</style> 
	
	<script type="text/javascript" src="../minified-web.js"></script>
	<script type="text/javascript">
	var MINI = require('minified'), $ = MINI.$, $$ = MINI.$$, EE = MINI.EE;

	$(function() {
		var sessionCounter = MINI.getCookie("sessionCounter") || 0;
		var counter = MINI.getCookie("counter") || 0;
		sessionCounter++;
		counter++;
		MINI.setCookie("sessionCounter", sessionCounter);
		MINI.setCookie("counter", counter, 5000);
		
		$$('#visitCounter').innerText = counter;
		$$('#visitSessionCounter').innerText = sessionCounter;
	});
	</script>

	</head>
	<body>
		Number of visits: <span id="visitCounter">...</span><br/>
		...in this session: <span id="visitSessionCounter">...</span><br/>
		<form method='POST'><input type='submit' value='Refresh'/></form>
	</body>
</html>
